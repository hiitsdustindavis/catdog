<!DOCTYPE html>
<html>
  <head>

    <div class="container">
      <h1>Talk to the web page</h1>

      <button class="btn btn-danger" id="image">Image?</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Where my doggs at?</h2>
          <img src="img/dogg.jpg" alt="woof">
          <!--img src="img/dogpic.jpg" alt="woof">-->

          <ul class="unstyled" id="dog">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Meowzers!</h2>
          <img class= "catpic"src="img/cat.jpg"  alt="yeah whatever">
          <div class= "hidecatpic">
          </div>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
      </div>
    </div>
